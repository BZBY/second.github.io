<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<link rel="stylesheet" href="1.css">
<style>
 
    body {
        width: 100%;
        height: 100%;
        background-image: url(./img/RE53tTA.jfif);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
 
    <div class="header">
        <h2>注册</h2>
        </span>
        <label for="userid"><span>账号：</span><input type="text" id="useid"></label>
        </span>
        <label for="username"><span>用户名：</span><input type="text" id="use"></label>
        <br>
        <label for="password"><span>密码:</span><input type="password" id="pwd"></label>
        <div>
            <button onclick="login()">注册</button>
            <button><a href="login.html">去登录</a></button>
        </div>
    </div>
    <script>
        //获取用户名;
        let useA = localStorage.getItem('username');
        console.log(useA);
        //封装注册方法
        function login() {
            //获取事件的value 

            //这里调用存入本地的数据

            const myHeaders = new Headers()
            myHeaders.append("Content-Type", "application/json")
            let requestOptions = {
                method: "POST",
                headers: myHeaders,
                redirect: "follow",
            }
            requestOptions.body = JSON.stringify({id: document.querySelector('#useid').value
                ,password: document.querySelector('#pwd').value
                ,name: document.querySelector('#use').value
                ,   // 初始化一个空的待办清单
            });
            var response;
            var data;
            var err;
            console.log(requestOptions.body)
            fetch(`${'https://db.api.orght.cn'}/${'users'}`, requestOptions) // 这里的网址没有id
                .then(response => response.json())
                .then(data => console.log(data.id))  //新创建后的数据的id
                .catch(err => console.log(err))

            alert('注册成功 ! ! !')
        }
        

        





        
        </script>
</body>
 
</html>
